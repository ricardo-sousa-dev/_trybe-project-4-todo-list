<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
      </p>
    </header>
    <input type="text" id="texto-tarefa" />
    <ol id="lista-tarefas"></ol>
    <div id="buttons">
      <button id="criar-tarefa">Criar tarefa</button>
      <button id="remover-finalizados">Remover finalizados</button>
      <button id="remover-selecionado">Remover selecionado</button>
      <button id="mover-cima" onclick="moveUp()">Mover para cima</button>
      <button id="mover-baixo" onclick="moveDown()">Mover para baixo</button>
      <button id="salvar-tarefas">Salvar tarefas</button>
      <button id="apaga-tudo">Apagar tudo</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
